<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Dose News</title>
    <!-- flowbite  -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header>
        <!-- main-header --> 
            <nav class="p-3 bg-gray-100 rounded border-gray-200 dark:bg-gray-800 dark:border-gray-700 border-b-2 py-5">
                <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="#" class="flex items-center text-red-700">
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Daily-Dose News</span>
                </a>
                <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex justify-center items-center ml-3 text-gray-400 rounded-lg md:hidden hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-gray-400 dark:hover:text-white dark:focus:ring-gray-500" aria-controls="navbar-solid-bg" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                    <ul class="flex flex-col mt-4 bg-gray-50 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700 items-center text-lg">
                    <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">News</a>
                    </li>
                    <li>
                        <a href="blog.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Blog</a>
                    </li>
                    <li>
                        <img src="images/Avatar.png" class="mr-3 h-6 sm:h-10" alt="Flowbite Logo">
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        <!-- main-header-end -->
        <!-- sub-manu -->
            <nav class="bg-gray-100 dark:bg-gray-700 py-5">
                <div class="py-3 px-4 mx-auto max-w-screen-2xl md:px-6">
                    <div class="flex items-center flex-wrap">
                        <ul id="ul-news-category" class="md:flex md:grid-cols-none grid grid-cols-3 gap-4 md:flex-row mt-0 md:mr-6 md:space-x-8 text-lg font-medium text-gray-500">

                        </ul>
                    </div>
                </div>
            </nav>
        <!-- sub-manu-end -->
    </header>
    <main class="container mx-auto">
         <!-- found for category Entertainment -->
         <section class="bg-white p-5 rounded-xl mt-2">
            <div id="found-news">
                <h1 class="text-xl "><span id="found-catagories">0</span> items found for category Entertainment</h1>
            </div>
         </section>
         <!-- spiner-start -->
         <div id="spiner-container" class="text-center pt-5 hidden">
            <div role="status">
                <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
         <!-- spiner-end -->
         <!-- Modal -->
         <div id="modalEl" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
            <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                <!-- Modal content -->
                <div id="modal-content" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
             
                    
                </div>
            </div>
        </div>
         <!-- Modal-end -->
         
         <section id="news-container" class="md:mt-10">

         </section>
            
    </main>
    <!-- footer -->
    <footer class="bg-white ">
        <p class="text-center py-10 text-xl w-full">Copyright 2021 Daily-Dose News</p>
    </footer>
    <!-- tailwind-config -->
    <script src="js/tailwind.config.js"></script>
    <!-- main-javaScript -->
    <script src="js/app.js"></script>
</body>
</html>
